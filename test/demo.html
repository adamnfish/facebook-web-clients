<!DOCTYPE html>
<html>
<head>
    <title>Facebook Web Client Demos</title>
    <link rel="stylesheet" type="text/css" href="http://pasteup.guim.co.uk/css/core.pasteup.min.css"/>

    <link rel="stylesheet" type="text/css"
          href="http://static.guim.co.uk/static/ded33a915cea141576a5735f1eab38dff304792f/zones/sport/styles/zone-accent.css"/>
    <link rel="stylesheet" type="text/css"
          href="http://static.guim.co.uk/static/b9dbdbd52b575dcdff51895290c041c46660ce8f/common/styles/article-top.css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="http://pasteup.guim.co.uk/js/lib/underscore/1.3.3/underscore.js"></script>
    <script src="http://pasteup.guim.co.uk/js/lib/jquery.cookie/1.2/jquery.cookie.min.js"></script>
    <script src="http://pasteup.guim.co.uk/js/lib/mustache/0.7.0/mustache.js"></script>
    <script src="http:////cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script>
        var jQ = jQuery.noConflict();
        var commonStaticRoot = "";
    </script>
    <script src="http://static.guim.co.uk/static/b9dbdbd52b575dcdff51895290c041c46660ce8f/common/scripts/gu-core.js"></script>
    <script src="../static/facebook-web-clients-1.0.js"></script>
    <link rel="stylesheet" href="../static/votecomponent.css"/>
    <style>
        #article-header #main-article-info {
            float: none;
        }
        #content {
            width: 460px;
        }
    </style>
</head>
<body>

<div class="fluid-wrap">

    <div id="article-header">

        <div id="main-article-info">
            <h1 itemprop="name headline  ">Football transfer rumours: Have your say on Facebook!</h1>

            <p itemprop="description" id="stand-first" class="stand-first-alone">New voting component to share your opinions</p>

        </div>

    </div>

    <div id="content">
        <ul class="article-attributes trackable-component b4" data-component="comp: r2: Byline">
            <li class="byline">
                <div class="contributor-full">
                    Olly Oechsle
                </div>
            </li>

            <li class="publication">
                <a itemprop="publisher" href="http://www.guardian.co.uk/">guardian.co.uk</a>,
                <time itemprop="datePublished" datetime="2012-11-28T09:23GMT" pubdate="">Thursday 29 November 2012
                    14.23 GMT
                </time>
            </li>

        </ul>

        <div id="article-wrapper">
            <div id="article-body-blocks">
                <div class="voteComponent">
                    <div class="voteArea">
                    <span class="btn agree" data-action="agree">Likely<span class="count">123</span></span>
                    <div class="donutContainer"></div>
                    <span class="btn disagree" data-action="disagree"><span class="count">123</span>Unlikely</span>
                    </div>
                    <div class="socialSummary">
                        Be the first of your friends to share your opinion.
                        <img src="../static/facebookIcon_16x16.gif" />
                    </div>
                </div>

            </div>
        </div>

    </div>

</div>

<script>

    new guardian.facebook.VoteComponent(".voteComponent").render();
</script>

</body>
</html>
